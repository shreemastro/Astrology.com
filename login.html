<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreem Astrology - Home</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="Shreem Astrology Logo" style="width: 50px; height: auto; margin-right: 10px;">
            SHREEM ASTROLOGY
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>
    <section id="login">
        <h2>Welcome to Shreem Astrology</h2>
        <p>Please log in to access the main page.</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="button" class="submit-button" id="login-button">Login</button>
        </form>

        <div class="error-message" id="error-message"></div>
    </section>
</body>
<script src="script.js"></script>
</html>
